<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>罗夏</title>
</head>

<body>
    <nav style="text-align: right;">
        <a href="index.html">返回首页</a>
      </nav>
  <!-- 表格，复合标签 顶级的标记是table -->
  <table border="1">
    <!-- 表头 thead -->
    <thead>
      <!-- 一行 tr -->
      <tr>
        <!-- 头单元格 th -->
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
      </tr>
    </thead>
    <!-- 表的内容 tbody -->
    <tbody>
      <!-- 行 -->
      <tr>
        <!-- 内容单元格 -->
        <td>901106</td>
        <td>吴亦凡</td>
        <td>男</td>
      </tr>
      <tr>
        <td>010726</td>
        <td>张芳萱</td>
        <td>女</td>
      </tr>
    </tbody>
  </table>
  <!-- 
    小结 html标记对应不同的效果，绝大多数标记都是成对的，结束标记里面是/开头
    例如: <p></p> <td></td>
    也有一些特别的单一标记，不需要收标记
    例如：<br><hr>
    属性之后出现在开始白标记里面，且用空格分隔
    格式是：<标记名 属性名="属性的值">
    例如<p style="..."><img src="..."
  -->
  
</body>
</html>
